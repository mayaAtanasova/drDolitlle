<section id="ad-form-section">
    <div *ngIf="isSubmitted && !isSuccessful" class="server-error">
        <p>{{ errorMessage }}</p>
    </div>
    <div class="ad-form-container">
        <ad-form
        [currentAd]="currentAd"
        [currentUser]="currentUser"
        (dataCollected)="onSubmit($event)"
        ></ad-form>
    </div>
</section>
